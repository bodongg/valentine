<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine? üíï</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Quicksand', sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #ffeef8 0%, #ffe0f0 25%, #ffd4e8 50%, #ffb3d9 75%, #ff9fce 100%);
            overflow: hidden;
            position: relative;
        }

        /* Floating flowers background */
        .flower {
            position: absolute;
            font-size: 2rem;
            animation: float 6s ease-in-out infinite;
            opacity: 0.6;
            pointer-events: none;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0) rotate(0deg);
            }
            50% {
                transform: translateY(-30px) rotate(10deg);
            }
        }

        .flower:nth-child(1) { left: 10%; top: 20%; animation-delay: 0s; }
        .flower:nth-child(2) { left: 80%; top: 30%; animation-delay: 1s; }
        .flower:nth-child(3) { left: 20%; top: 70%; animation-delay: 2s; }
        .flower:nth-child(4) { right: 15%; top: 60%; animation-delay: 1.5s; }
        .flower:nth-child(5) { left: 50%; top: 15%; animation-delay: 0.5s; }
        .flower:nth-child(6) { left: 70%; top: 75%; animation-delay: 2.5s; }
        .flower:nth-child(7) { left: 30%; top: 85%; animation-delay: 1.2s; }
        .flower:nth-child(8) { right: 25%; top: 25%; animation-delay: 1.8s; }

        /* Main container */
        .container {
            background: rgba(255, 255, 255, 0.95);
            padding: 60px 50px;
            border-radius: 30px;
            box-shadow: 0 20px 60px rgba(255, 105, 180, 0.3);
            text-align: center;
            max-width: 500px;
            position: relative;
            z-index: 10;
            backdrop-filter: blur(10px);
            border: 3px solid rgba(255, 182, 193, 0.5);
        }

        h1 {
            font-family: 'Pacifico', cursive;
            font-size: 3rem;
            color: #ff1493;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(255, 105, 180, 0.3);
            animation: heartbeat 1.5s ease-in-out infinite;
        }

        @keyframes heartbeat {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }

        .question {
            font-size: 1.8rem;
            color: #ff69b4;
            margin-bottom: 40px;
            font-weight: 600;
        }

        .buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
            align-items: center;
            position: relative;
            min-height: 120px;
        }

        button {
            font-family: 'Quicksand', sans-serif;
            font-size: 1.3rem;
            font-weight: 600;
            padding: 18px 45px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
        }

        #yesBtn {
            background: linear-gradient(135deg, #ff1493, #ff69b4);
            color: white;
        }

        #yesBtn:hover {
            transform: scale(1.1);
            box-shadow: 0 12px 30px rgba(255, 20, 147, 0.4);
        }

        #noBtn {
            background: linear-gradient(135deg, #ffb3d9, #ffd4e8);
            color: #ff1493;
            position: absolute;
        }

        #noBtn:hover {
            transform: scale(1.05);
        }

        .message {
            margin-top: 30px;
            font-size: 1.2rem;
            color: #ff69b4;
            font-weight: 600;
            min-height: 30px;
        }

        /* Celebration */
        .celebration {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.95);
            z-index: 1000;
            align-items: center;
            justify-content: center;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .celebration-content {
            text-align: center;
        }

        .celebration h2 {
            font-family: 'Pacifico', cursive;
            font-size: 4rem;
            color: #ff1493;
            margin-bottom: 30px;
            animation: bounce 1s ease infinite;
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
        }

        .heart {
            font-size: 5rem;
            animation: pulse 1s ease infinite;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.2);
            }
        }

        /* Falling hearts */
        .falling-heart {
            position: fixed;
            font-size: 2rem;
            animation: fall 4s linear;
            pointer-events: none;
            z-index: 999;
        }

        @keyframes fall {
            to {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <!-- Floating flowers -->
    <div class="flower">üå∏</div>
    <div class="flower">üå∫</div>
    <div class="flower">üå∑</div>
    <div class="flower">üåπ</div>
    <div class="flower">üå∏</div>
    <div class="flower">üå∫</div>
    <div class="flower">üå∑</div>
    <div class="flower">üåπ</div>

    <!-- Main container -->
    <div class="container">
        <h1>üíñ Valentine's Day üíñ</h1>
        <p class="question">Will you be my Valentine?</p>
        <p style="font-size: 1.2rem; color: #ff1493; margin-bottom: 30px; font-weight: 500;">
            I, <span style="font-weight: 700; font-size: 1.3rem;">Xander</span>, am asking you to be my Valentine this Feb 14 üíï
        </p>
        <div class="buttons">
            <button id="yesBtn">Yes! üíï</button>
            <button id="noBtn">No</button>
        </div>
        <p class="message" id="message"></p>
    </div>

    <!-- Date Planning Modal -->
    <div class="celebration" id="celebration">
        <div class="celebration-content" style="background: white; padding: 50px; border-radius: 30px; max-width: 600px; box-shadow: 0 20px 60px rgba(255, 105, 180, 0.4);">
            <h2 style="margin-bottom: 10px;">Yay! üéâ</h2>
            <div class="heart" style="font-size: 3rem; margin-bottom: 20px;">‚ù§Ô∏èüíïüíñ</div>
            <p style="font-size: 1.5rem; color: #ff69b4; margin-bottom: 30px; font-weight: 600;">
                Let's plan our Valentine's date!
            </p>
            
            <form id="dateForm" style="text-align: left;">
                <div style="margin-bottom: 25px;">
                    <label style="display: block; font-size: 1.2rem; color: #ff1493; margin-bottom: 10px; font-weight: 600;">
                        üé® Choose your favorite color theme:
                    </label>
                    <div style="display: flex; gap: 15px; flex-wrap: wrap;">
                        <label style="cursor: pointer;">
                            <input type="radio" name="color" value="romantic" checked style="margin-right: 5px;">
                            <span style="color: #ff1493;">üíï Romantic Pink</span>
                        </label>
                        <label style="cursor: pointer;">
                            <input type="radio" name="color" value="classic" style="margin-right: 5px;">
                            <span style="color: #dc143c;">‚ù§Ô∏è Classic Red</span>
                        </label>
                        <label style="cursor: pointer;">
                            <input type="radio" name="color" value="elegant" style="margin-right: 5px;">
                            <span style="color: #9370db;">üíú Elegant Purple</span>
                        </label>
                        <label style="cursor: pointer;">
                            <input type="radio" name="color" value="sunset" style="margin-right: 5px;">
                            <span style="color: #ff6347;">üåÖ Sunset Orange</span>
                        </label>
                    </div>
                </div>

                <div style="margin-bottom: 25px;">
                    <label style="display: block; font-size: 1.2rem; color: #ff1493; margin-bottom: 10px; font-weight: 600;">
                        ‚è∞ What time works best?
                    </label>
                    <input type="time" name="time" required 
                           style="width: 100%; padding: 12px; font-size: 1.1rem; border: 2px solid #ffb3d9; border-radius: 15px; font-family: 'Quicksand', sans-serif;">
                </div>

                <div style="margin-bottom: 30px;">
                    <label style="display: block; font-size: 1.2rem; color: #ff1493; margin-bottom: 10px; font-weight: 600;">
                        üìù What would you like to do?
                    </label>
                    <textarea name="agenda" rows="4" required placeholder="Dinner, movie, stargazing..."
                              style="width: 100%; padding: 12px; font-size: 1.1rem; border: 2px solid #ffb3d9; border-radius: 15px; font-family: 'Quicksand', sans-serif; resize: vertical;"></textarea>
                </div>

                <button type="submit" 
                        style="width: 100%; background: linear-gradient(135deg, #ff1493, #ff69b4); color: white; font-size: 1.3rem; padding: 18px; border: none; border-radius: 50px; cursor: pointer; font-weight: 600; box-shadow: 0 8px 20px rgba(255, 20, 147, 0.4); transition: all 0.3s ease;">
                    Plan Our Date! üíñ
                </button>
            </form>

            <!-- Final confirmation -->
            <div id="finalMessage" style="display: none; margin-top: 30px;">
                <h3 style="color: #ff1493; font-size: 2rem; margin-bottom: 20px;">It's a Date! üíï</h3>
                <div id="planDetails" style="background: linear-gradient(135deg, #ffeef8, #ffe0f0); padding: 25px; border-radius: 20px; text-align: left; font-size: 1.1rem; color: #ff1493;"></div>
            </div>
        </div>
    </div>

    <script>
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const message = document.getElementById('message');
        const celebration = document.getElementById('celebration');
        
        const messages = [
            "Sure deha? ü•∫",
            "Sure najud? üíî",
            "Pagtarong ba üò¢",
            "Legit jud? ü§î",
            "Seryoso najud? üòû",
            "Please? ü•π",
            "sige na üíò",
            "Last na sige naüíó"
        ];
        
        let messageIndex = 0;
        let noButtonClicks = 0;

        // Move No button randomly
        function moveNoButton() {
            const container = document.querySelector('.buttons');
            const containerRect = container.getBoundingClientRect();
            
            // Get random position within bounds
            const maxX = containerRect.width - noBtn.offsetWidth - 40;
            const maxY = 80;
            
            const randomX = Math.random() * maxX;
            const randomY = Math.random() * maxY - 40;
            
            noBtn.style.left = randomX + 'px';
            noBtn.style.top = randomY + 'px';
            
            // Show message
            message.textContent = messages[messageIndex];
            messageIndex = (messageIndex + 1) % messages.length;
            
            // Make Yes button bigger with each No attempt
            noButtonClicks++;
            const scale = 1 + (noButtonClicks * 0.1);
            yesBtn.style.transform = `scale(${Math.min(scale, 1.5)})`;
        }

        // No button hover effect
        noBtn.addEventListener('mouseenter', moveNoButton);
        
        // For mobile - move on click attempt too
        noBtn.addEventListener('click', (e) => {
            e.preventDefault();
            moveNoButton();
        });

        // Yes button click
        yesBtn.addEventListener('click', () => {
            celebration.style.display = 'flex';
            createFallingHearts();
        });

        // Create falling hearts animation
        function createFallingHearts() {
            for (let i = 0; i < 50; i++) {
                setTimeout(() => {
                    const heart = document.createElement('div');
                    heart.className = 'falling-heart';
                    heart.textContent = ['‚ù§Ô∏è', 'üíï', 'üíñ', 'üíó', 'üíò'][Math.floor(Math.random() * 5)];
                    heart.style.left = Math.random() * 100 + '%';
                    heart.style.animationDuration = (Math.random() * 2 + 3) + 's';
                    document.body.appendChild(heart);
                    
                    setTimeout(() => heart.remove(), 4000);
                }, i * 100);
            }
        }

        // Handle date planning form
        const dateForm = document.getElementById('dateForm');
        const finalMessage = document.getElementById('finalMessage');
        const planDetails = document.getElementById('planDetails');

        dateForm.addEventListener('submit', (e) => {
            e.preventDefault();
            
            const formData = new FormData(dateForm);
            const color = formData.get('color');
            const time = formData.get('time');
            const agenda = formData.get('agenda');
            
            // Color theme emojis and names
            const colorThemes = {
                'romantic': { emoji: 'üíï', name: 'Romantic Pink' },
                'classic': { emoji: '‚ù§Ô∏è', name: 'Classic Red' },
                'elegant': { emoji: 'üíú', name: 'Elegant Purple' },
                'sunset': { emoji: 'üåÖ', name: 'Sunset Orange' }
            };
            
            // Format time to 12-hour format
            const [hours, minutes] = time.split(':');
            const hour = parseInt(hours);
            const ampm = hour >= 12 ? 'PM' : 'AM';
            const displayHour = hour % 12 || 12;
            const formattedTime = `${displayHour}:${minutes} ${ampm}`;
            
            // Display the plan
            planDetails.innerHTML = `
                <div style="margin-bottom: 15px;">
                    <strong style="font-size: 1.2rem;">${colorThemes[color].emoji} Theme:</strong> 
                    <span style="font-size: 1.1rem;">${colorThemes[color].name}</span>
                </div>
                <div style="margin-bottom: 15px;">
                    <strong style="font-size: 1.2rem;">‚è∞ Time:</strong> 
                    <span style="font-size: 1.1rem;">${formattedTime} on Feb 14</span>
                </div>
                <div>
                    <strong style="font-size: 1.2rem;">üìù Our Plans:</strong>
                    <p style="font-size: 1.1rem; margin-top: 8px; line-height: 1.6;">${agenda}</p>
                </div>
                <p style="margin-top: 25px; font-size: 1.3rem; text-align: center; font-weight: 600;">
                    Can't wait! See you then! üíñ‚ú®
                </p>
            `;
            
            dateForm.style.display = 'none';
            finalMessage.style.display = 'block';
            
            // More hearts!
            createFallingHearts();
        });
    </script>
</body>
</html>
